<div class="container container-lol" >
  <div class="home-links">
    <header>
    <div class="row first-row">
      <div class="col-12 col-md-6 main-title-first-row design-wrapper" id="designWrapper"  (mouseenter)="onMouseEnter('design')" href="#">
        <h1 class="inner-main-title" id="innertitle">design</h1>
        <div class="dynamic-wrapper main-title-first-row" id="dynamicWrapper" [ngClass]="{'design-animation': drawings['design'] === true }">
        <h1 class="text-dynamic main-title"><span href="/design">design</span></h1>
      </div>
     </div>
      <div #developWrapper (mouseenter)="onMouseEnter('develop')" class="col-12 col-md-6 main-title-first-row">
        <h1>
          <svg class="svg-2" viewBox="0 0 567 595.35" fill-rule="evenodd" clip-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
            <path [ngClass]="{'bracket1-animation': drawings['develop'] === true }" #bracket1 stroke="#000" d="M472.405 77.965L128.215 301.26l362.128 235.459" fill="none" stroke-linecap="butt" vectornator:layerName="Layer 1"/>
          </svg>
          <span class="main-title">develop</span>
          <svg class="svg-3" viewBox="0 0 609.525 595.35" fill-rule="evenodd" clip-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
            <path [ngClass]="{'line-animation': drawings['develop'] === true }" #line stroke="#000" d="M179.462 35.35L7.35 565.54" fill="none" stroke-linecap="butt" vectornator:layerName="Layer 2"/>
            <path [ngClass]="{'bracket2-animation': drawings['develop'] === true }" #bracket2 id="bracket2" stroke="#000" d="M224.207 548.834l360.371-233.399L222.45 79.975" fill="none" stroke-linecap="butt" vectornator:layerName="Layer 3"/>
          </svg>
        </h1>
     </div>
     </div>
     <div class="row">
    <div class="col-12 col-md-6 main-title-second-row" (mouseenter)="onMouseEnter('improve')" >
      <h1>
        <div class="svg-container">
        <svg class="svg-arrow"
            viewBox="0 0 56.7 130.41"
            fill-rule="evenodd"
            clip-rule="evenodd"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path
            [ngClass]="{'arrow-line-animation': drawings['improve'] === true }"
            id="arrow-line" stroke="#000"

                d="M26.644 99.707v-.192l.33-95.743"
                fill="none" />
            <path
            [ngClass]="{'arrow-head-animation': drawings['improve'] === true }"
            id="arrow-head" stroke="#000"

                d="M10.13 19.862l16.86-18.57 17.89 19.725"
                fill="none"/>
            <path
            [ngClass]="{'arrow-markings-animation': drawings['improve'] === true }"
            stroke="#000"

            stroke-linecap="butt" id="arrow-markings" d="M27.286 74.57l19.572-.257M27.286 36.57l19.572-.257" />
        </svg>
        </div>
        <div class="improve-text" id="improve-text" [ngClass]="{'bounce-animation': drawings['improve'] === true }">
        <span  class="main-title">improve</span>
        </div>
         </h1>
     </div>
      <div id="#createWrapper" class="col-12 col-md-6 main-title-second-row" (mouseenter)="onMouseEnter('create')">
        <h1 class="create-text">
          <div id="svg-container-roller" class="svg-container-roller" [ngClass]="{'hidden': drawings['create'] === false }">
        <svg id="svg-roller" class="svg-roller"  [ngClass]="{'roll-animation': drawings['create'] === true }"  viewBox="0 0 175 198" xmlns:xlink="http://www.w3.org/1999/xlink">
          <defs>
            <rect id="a" x="56" y="122" width="22" height="71" rx="8"/>
          </defs>
          <g fill="none" fill-rule="evenodd">
            <path [ngClass]="{'roller-roller-animation': drawings['create'] === true }" id="roller-roller" d="M5 20v25c0 8.284 6.716 15 15 15h92c8.284 0 15-6.716 15-15V20c0-8.284-6.716-15-15-15H20C11.716 5 5 11.716 5 20z" stroke="#fff" stroke-width="10" fill="#fff"/>
            <path d="M128 29h37a5 5 0 015 5v66a5 5 0 01-5 5H77a5 5 0 00-5 5v17" stroke="#fff" stroke-width="10"/>
            <g transform="translate(5 5)">
              <use fill="#fff" xlink:href="#a"/>
              <rect stroke="#fff" stroke-width="2" x="57" y="123" width="20" height="69" rx="8"/>
            </g>
          </g>
        </svg>
    </div>
        <span class="main-title" id="create-group">
          <span [ngClass]="{'cr-animation': drawings['create'] === true }" id="cr">cr</span>
          <span [ngClass]="{'ea-animation': drawings['create'] === true }" id="ea">ea</span>
          <span [ngClass]="{'te-animation': drawings['create'] === true }" id="te">te</span>
          </span>
         </h1>
     </div>
     </div>
  </header>
</div>
<div id="footer">
        <footer class="page-footer font-small">
        <div class="footer-container mt-5">
        <hr>
            <div class="row">
               <div class="col-12 text-right">
               <ul class="list-unstyled">
                   <li>
                   <small>07507707125</small>
                   </li>
                    <li>
                   <small>annabel.hayes@googlemail.com</small>
                    </li>
               </ul>
              </div>
            </div>
        </div>
    </footer>
  </div>
