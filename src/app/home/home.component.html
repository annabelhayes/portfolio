<div class="container top">
  <main>
    <section class="home-links">
      <div class="row">
        <div class="col text-left">
          <h1 class="intro">Hi I'm <u>Annabel</u> &nbsp;&&nbsp;<span class="i-like-to">I ... </span></h1>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-6 col-md-3 align-self-center mb-5">
          <div *ngIf="!isLoaded"
            class="spinner"></div>
          <div [ngStyle]="{ visibility: !isLoaded ? 'hidden': '' }">
            <img class="portrait"
              src="assets/images/portrait.png"
              (load)="onLoad()">
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-12 order-first order-md-2 col-md-8">
          <div class="row first-row no-gutters">
            <article class="col-12 col-md-6 main-title-first-row"
              (animationend)="onAnimationEnd('design')">
              <h1 href="#"
                class="inner-main-title"
                id="innertitle">design</h1>
              <div class="dynamic-wrapper main-title-first-row"
                [ngClass]="{'design-animation': showAnimation((layoutVal$ | async)['design'])}">
                <h1 (mouseenter)="onMouseEnter('design')"
                  class="pointer text-dynamic main-title"><span (click)="onClick('design', 1)"
                    href="/design">design</span></h1>
              </div>
            </article>
            <article #developWrapper
              class="col-12 col-md-6 main-title-first-row">
              <h1 class="pointer"
                (mouseenter)="onMouseEnter('develop')">
                <svg class="svg-2"
                  viewBox="0 0 567 595.35"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <path [ngClass]="{'bracket1-animation': showAnimation((layoutVal$ | async)['develop'])}"
                    #bracket1
                    stroke="#000"
                    d="M472.405 77.965L128.215 301.26l362.128 235.459"
                    fill="none"
                    stroke-linecap="butt"
                    vectornator:layerName="Layer 1" />
                </svg>
                <span class="main-title"
                  (click)="onClick('develop', 0)">develop</span>
                <svg class="svg-3"
                  viewBox="0 0 609.525 595.35"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <path [ngClass]="{'line-animation': showAnimation((layoutVal$ | async)['develop'])}"
                    #line
                    stroke="#000"
                    d="M179.462 35.35L7.35 565.54"
                    fill="none"
                    stroke-linecap="butt"
                    vectornator:layerName="Layer 2" />
                  <path (animationend)="onAnimationEnd('develop')"
                    [ngClass]="{'bracket2-animation': showAnimation((layoutVal$ | async)['develop'])}"
                    #bracket2
                    id="bracket2"
                    stroke="#000"
                    d="M224.207 548.834l360.371-233.399L222.45 79.975"
                    fill="none"
                    stroke-linecap="butt"
                    vectornator:layerName="Layer 3" />
                </svg>
              </h1>
            </article>
          </div>
          <div class="row no-gutters">
            <article class="col-12 col-md-6 main-title-second-row">
              <h1 class="pointer"
                (mouseenter)="onMouseEnter('improve')"
                (click)="onClick('improve', 2)">
                <div class="svg-container">
                  <svg class="svg-arrow"
                    viewBox="0 0 56.7 130.41"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                    <path [ngClass]="{'arrow-line-animation': showAnimation((layoutVal$ | async)['improve'])}"
                      id="arrow-line"
                      stroke="#000"
                      d="M26.644 99.707v-.192l.33-95.743"
                      fill="none" />
                    <path [ngClass]="{'arrow-head-animation': showAnimation((layoutVal$ | async)['improve'])}"
                      id="arrow-head"
                      stroke="#000"
                      d="M10.13 19.862l16.86-18.57 17.89 19.725"
                      fill="none" />
                    <path [ngClass]="{'arrow-markings-animation': showAnimation((layoutVal$ | async)['improve'])}"
                      stroke="#000"
                      stroke-linecap="butt"
                      id="arrow-markings"
                      d="M27.286 74.57l19.572-.257M27.286 36.57l19.572-.257" />
                  </svg>
                </div>
                <div class="improve-text"
                  id="improve-text"
                  (animationend)="onAnimationEnd('improve')"
                  [ngClass]="{'bounce-animation': showAnimation((layoutVal$ | async)['improve'])}">
                  <span class="main-title">improve</span>
                </div>
              </h1>
            </article>
            <article class="col-12 col-md-6 main-title-second-row">
              <h1 class="create-text pointer"
                (mouseenter)="onMouseEnter('create')"
                (click)="onClick('create', 3)">
                <div id="svg-container-roller"
                  class="svg-container-roller"
                  [ngClass]="{'hidden': (layoutVal$ | async)['create'] === 'init'}">
                  <svg id="svg-roller"
                    class="svg-roller"
                    [ngClass]="{'roll-animation': showAnimation((layoutVal$ | async)['create'])}"
                    viewBox="0 0 175 198"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                      <rect id="a"
                        x="56"
                        y="122"
                        width="22"
                        height="71"
                        rx="8" />
                    </defs>
                    <g fill="none"
                      fill-rule="evenodd">
                      <path (animationend)="onAnimationEnd('create')"
                        [ngClass]="{'roller-roller-animation': showAnimation((layoutVal$ | async)['create'])}"
                        id="roller-roller"
                        d="M5 20v25c0 8.284 6.716 15 15 15h92c8.284 0 15-6.716 15-15V20c0-8.284-6.716-15-15-15H20C11.716 5 5 11.716 5 20z"
                        stroke="#fff"
                        stroke-width="10"
                        fill="#fff" />
                      <path d="M128 29h37a5 5 0 015 5v66a5 5 0 01-5 5H77a5 5 0 00-5 5v17"
                        stroke="#F2EBDC "
                        stroke-width="10" />
                      <g transform="translate(5 5)">
                        <use fill="#F2EBDC"
                          xlink:href="#a" />
                        <rect stroke="#F2EBDC"
                          stroke-width="2"
                          x="57"
                          y="123"
                          width="20"
                          height="69"
                          rx="8" />
                      </g>
                    </g>
                  </svg>
                </div>
                <span class="main-title"
                  id="create-group">
                  <span [ngClass]="{'cr-animation': showAnimation((layoutVal$ | async)['create'])}"
                    id="cr">cr</span>
                  <span [ngClass]="{'ea-animation': showAnimation((layoutVal$ | async)['create'])}"
                    id="ea">ea</span>
                  <span [ngClass]="{'te-animation': showAnimation((layoutVal$ | async)['create'])}"
                    id="te">te</span>
                </span>
              </h1>
            </article>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="font-small">
    <hr>
    <div class="row">
      <div class="col-12 text-right">
        <ul class="list-unstyled">
          <li>
            <small>07507707125</small>
          </li>
          <li>
            <small>annabel.hayes@googlemail.com</small>
          </li>
          <li>
            <a href="https://github.com/annabelhayes/portfolio"><small class="pink">designed & developed by me <i
                  class="pink fa fa-external-link"></i></small></a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</div>
